    role: "viewer"
    permissions: ["read"]

# Session settings
session:
  max_age_seconds: 3600  # 1 hour
  cleanup_interval_seconds: 300  # 5 minutes

# Encryption settings
encryption:
  key_file: "storage/.encryption_key"
  key_permissions: 0o600  # Read/write for owner only (Unix)

# Audit logging
audit:
  log_path: "logs/security_audit.log"
  log_rotation: true
  max_log_size_mb: 100

# Security policies
policies:
  require_authentication: true  # Require authentication for camera access
  encrypt_frames: false  # Frame encryption (can impact performance)
  log_all_access: true  # Log all resource access
  lockout_after_failed_attempts: 5  # Lockout after N failed attempts
  lockout_duration_seconds: 300  # 5 minutes

